<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="img/winterroad_logo.png" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <title>Great Cat Memory Game</title>
  </head>
  <body>
      <!-- Overlay will fill the whole screen, when the game has been won.-->
      <div class="overlay"></div>
      <header>
        <h1>The Great Cat Memory Game</h1>
        <!-- Counter-elements will have the info for the game.-->
        <div class="tools"> Score: <span id="starsCounter" class="info"></span>
          Moves:<span id="moveCounter" class="info"></span>
          Pairs found:<span id="pairsCounter" class="info"></span>
          Timer: <span id="time" class="info"></span>
          <button id="resetButton">Reset Game</button>
          <!--TODO: Difficulty Levels
          <button class="level">Easy</button>
          <button class="level">Medium</button>
          <button class="level selectedLevel">Hard</button>
          -->
        </div>
      </header>
      <div id="game-container">
      <!-- Cards will go here -->
      </div>
      <!--TODO: Modal is just because of the requirement to have one. In future probably only "tools"-row has needed info functionality.-->
      <div class="popUpWindow">
        <div class="close">&times;</div>
        <div class="text">
        <h2>You have won!</h2>
        <p>You have found <span id="pairContainer"></span> pairs! and used <span id="moveContainer"></span> moves.</p>
        <p>Your statistics: stars: <span id="starContainer"></span> and your time was <span id="timeContainer"></span>.</p>
        <p>Do you want to play again?</p>
        </div>
      <button id="playAgain">I want to play again!</button>
      </div>
      <script src="js/app.js"></script>
  </body>
</html>
